<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <section id="name">
            <h2>Name</h2>
            <p>Shubham Bhola</p> <!-- Replace with your full name -->
        </section>

        <section id="email">
            <h2>Email</h2>
            <p>your.email@example.com</p> <!-- Replace with your email address -->
        </section>

        <section id="profile">
            <h2>Profile</h2>
            <p>Software Developer</p> <!-- Replace with the profile you're applying for -->
        </section>

        <section id="about-me">
            <h2>About Me</h2>
            <p>I am a self-starter with a passion for adapting and evangelizing new technologies...</p> <!-- Brief description about yourself -->
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <div class="skill">
                <span>JavaScript</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 80%;"></div> <!-- Adjust percentage as needed -->
                </div>
            </div>
            <div class="skill">
                <span>React</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 70%;"></div>
                </div>
            </div>
            <div class="skill">
                <span>MongoDB</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%;"></div>
                </div>
            </div>
            <!-- Add more skills as needed -->
        </section>

        <section id="image">
            <h2>Profile Picture</h2>
            <img src="https://user-images.githubusercontent.com/59690052/161985536-.png" alt="Profile Picture" />
        </section>
    </div>
</body>
</html>
